<html lang="en">
<head>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #00d1ff;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }
    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #00d1ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1em;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
