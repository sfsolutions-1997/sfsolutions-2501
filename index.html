<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SF SOLUTIONS - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      background: #0e1a2b;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #00d1ff;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
      z-index: 2;
      position: relative;
    }

    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #00d1ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 1em;
      z-index: 2;
      position: relative;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="loader"></div>
  <h1>SF SOLUTIONS</h1>
  <p>Our website is currently under construction. We'll be here soon with our new awesome site.</p>
  <footer>üìç Ranipet, Tamil Nadu ‚Äî ¬© 2025 SF SOLUTIONS</footer>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let hue = 180; // Starting color hue
    let pulse = 0; // Glow pulse animation
    let pulseDirection = 1;

    let nodes = [];
    for (let i = 0; i < 40; i++) {
      nodes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawNetwork() {
      let color = `hsl(${hue}, 100%, 50%)`;

      for (let i = 0; i < nodes.length; i++) {
        let a = nodes[i];
        a.x += a.vx;
        a.y += a.vy;

        if (a.x < 0 || a.x > width) a.vx *= -1;
        if (a.y < 0 || a.y > height) a.vy *= -1;

        for (let j = i + 1; j < nodes.length; j++) {
          let b = nodes[j];
          let dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.lineWidth = 1.2;
            ctx.shadowBlur = 5 + pulse;
            ctx.shadowColor = color;
            ctx.strokeStyle = color;
            ctx.stroke();
          }
        }

        ctx.beginPath();
        ctx.arc(a.x, a.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.shadowBlur = 8 + pulse;
        ctx.shadowColor = color;
        ctx.fill();
      }

      // Cycle colors
      hue += 0.5;
      if (hue > 360) hue = 0;

      // Pulse effect
      pulse += pulseDirection * 0.2;
      if (pulse > 8 || pulse < 0) pulseDirection *= -1;
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawNetwork();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
